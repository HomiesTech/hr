<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }

        .card a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <a href="https://forms.gle/ctagRJp6ekjXGsU18" target="_blank">Apply Leaves</a>
        </div>
        <div class="card">
            <a href="https://homiestech.github.io/tasks" target="_blank">Tasks</a>
        </div>
    </div>
</body>
</html>
